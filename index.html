<h1>SVG elementi</h2>
  <h2>Circle</h2>
 <svg width="170" height="170"xmlns="https://w.3.org/2000/svg">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<h2>Rectangle</h2>
 <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect
  width="200"
  height="100"
  x="100"
  y="50"
  rx="20"
  ry="40"
  fill="blue"></rect>
 </svg>

 <h2>Ellipse</h2>
 <svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
  <ellipse rx="100" ry="50" cx="200" cy="80" fill="yellow" ></ellipse>
</svg>

<h2>Line</h2>
<svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
  <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:2" />
</svg>

<hr>
<h2>SVG text</h2>
<svg height="60" width="200" xmlns="http://www.w3.org/2000/svg">
  <text x="0" y="15" fill="red">I love SVG!</text>
  <text x="0" y="35" style="fill:green;font-weight:bold;stroke:red;stroke-width:1">I love W3Schools.com!</text>
</svg>

<hr>
<h2>element CANVAS</h2>
<canvas
id="myCanvas"
width="200"
height="100"
style="border: 1px solid black">
</canvas>
<script>
  var c = document.getElementById("myCanvas");
  var ctx= c.getContext("2d");
  ctx.moveTo(0,0)
  ctx.lineTo(200,100);
  ctx.stroke();
</script>
